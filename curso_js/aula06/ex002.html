<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Programa</title>
    <style>
        body{
            background-image: linear-gradient(to bottom, cyan, purple);
            background-attachment: fixed;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>



    <script> 
        var nome = window.prompt('Qual é o seu nome?') // O resultado do windows.prompt será jogado na variável nome
        window.alert('Prazer em te conhecer, ' + nome + '!') // o + serve para concatenação da string com a variável

        var idade = window.prompt('Qual é a sua idade?')
        window.alert(idade +'? Você parece ser bem mais jovem!')

    </script>
</body>
</html>
