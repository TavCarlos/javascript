<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Programa</title>
    <style>
        body{
            background-image: linear-gradient(to bottom, cyan, purple);
            background-attachment: fixed;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>



    <script> 
        var n1 = Number.parseInt(prompt('Digite um número: '))//A string do prompt será convertida em número inteiro e será atribuida à variável
        var n2 = Number(prompt('Digite outro número: '))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a: ${String(soma)}!`)//utilizar string aqui é opcional
        //A utilização de ${variável} substitui a necessidade de utilizar o + nas strings. Entretanto ela deve estar entre crases.

        //O + serve para adição e concatenação, para que ocorra a adição as duas variáveis precisam ser numéricas.
        //O comando prompt retorna um valor string, mesmo que o usuário digite um número; com isso, a variável n1 e n2 são uma string. Logo, se eu digitar n1 + n2 ele me dará a concatenação dos números, não a soma entre eles.

        /* 
        
                        CONVERSÃO DE TÍTULO

                    String -> Número

                        Number.parseInt(n) -> transforma uma string para um número inteiro
                        Number.parseFloat(n) -> transforma uma string em um número real (com vírgula)
                        Number(n) -> Deixa o Javascript decidir se o número recebido é inteiro ou real.


                    Número -> String

                        String(n)
                        n.toString()
            
            
            */



    </script>
</body>
</html>
