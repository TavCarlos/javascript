<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Programa</title>
    <style>
        body{
            background-image: linear-gradient(to bottom, cyan, purple);
            background-attachment: fixed;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>



    <script> /*comandos em javascript sempre são feitas em letras minúsculas, mas há exceções.*/

        window.alert('Olá, mundo! Está é minha primeira mensagem'); /* cria um pop-up com a mensagem dentro das aspas*/ /* As opções que aparecem de interação é somente 'ok' */ /*possível omitir a parte do window.*/

        window.confirm('Você está gostando de JS?') /*Cria um pop-up -> há opções de 'ok' e 'cancelar'*/

        window.prompt('Qual é o seu nome?') /*cria um textbox na qual o usuário poderá escrever. Podendo clicar em 'ok' e 'cancelar' */

    </script>
</body>
</html>
