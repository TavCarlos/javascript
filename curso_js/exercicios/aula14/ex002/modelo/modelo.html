<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Tabuada
        </h1>
    </header>

    <main>
        <section>
            <div>
            
                <label for="inumero">Número: </label>
                <input type="number" name="numero" id="inumero">
                

                
                    <div>
                        <label for="imult">Multiplicação: </label>
                        <input type="radio" name="tabuada" id="imult" checked>
                    </div>
                

                    <div>
                        <label for="idiv">Divisão: </label>
                        <input type="radio" name="tabuada" id="idiv">
                    </div>
                

                <input type="submit" value="Gerar tabuada" id="gerador">
            </div>
            <div id="saida">
                <p id="res"></p>
            </div>
        </section>


        <footer>
            <p>
                @TavCarlos
            </p>
        </footer>

    </main>

    <script src="javascript.js"></script>
</body>
</html>
