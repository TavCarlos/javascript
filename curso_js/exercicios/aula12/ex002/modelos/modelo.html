<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <main>
        <section>
            
                
                <div>
                    <label for="iidade">Ano de Nascimento: </label>
                    <input type="number" name="idade" id="iidade" min='0'>
                </div>

                <div>
                    <p id = "sexo">Sexo:
                    <input type="radio" name="sexo" id="isxfem" checked>
                    <label for="isxfem" > Feminino </label>
                    <input type="radio" name="sexo" id="isxmas">
                    <label for="isxmas"> Masculino</label>
                </div>
                    
                <div>
                    <input type="submit" value="Verificar" id="submit">
                </div>
                
                <div id="resposta">
                    <p id="res">Preencha os dados acima para ver o resultado!</p>
                    <!-- <img src="" alt="" id="imagem"> -->
                </div>
            
        </section>
    </main>


    <footer>
        <p>@TavCarlos</p>
    </footer>

   <!-- <script src="script.js"></script> -->

</body>
</html>
