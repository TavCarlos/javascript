<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <main>
        <section>
            <div>
                <label for="ianalisar">Número (entre 1 e 100): </label>
                <input type="number" name="analisar" id="inumero">
                <input type="submit" value="Adicionar" id="submeter">

                
            </div>
               
            <div>
                <select name="adicionar" id="selval" size="6" ></select>
                <input type="submit" value="Finalizar" id="iacabar">
            </div>
            
            <div id="saida">

            </div>
        </section>
    </main>

    <footer>
        <p>@TavCarlos</p>
    </footer>

    <script src="javascript.js"></script>
</body>
</html>
