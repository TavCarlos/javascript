<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(19, 19, 143);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;

        }
    </style>
</head>
<body>
    
    <h1 id="title">Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>

    <script>

        var p1 = window.document.getElementsByTagName('p')[1]
        //Acessar o elemento pela Tag -> Tag <P>. [0] -> primeira tag <p>
        
        p1.style.color = 'gray'

        window.document.write(` Está escrito assim: ${p1.innerText}`)

        //innerText = texto que está dentro de.. no caso do p1 que é o primeiro paragrafo

        //innerHTML = o texto já vem com formatação, no caso a tag <strong>



        var d = window.document.getElementById('msg')
        //identifica um objeto pela ID
        d.style.background = 'green'

        //d.innerText = 'estou aguardando..' -> modifica o que está dentro da div
        //Não precisa colocar em variável, pode fazer direto: window.document.getElementById('msg').innerText = 'olá'


        var titulo = window.document.querySelector('h1#title')
        titulo.style.background = 'black'
        
            
    </script>

</body>
</html>
